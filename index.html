<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Configurator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Product Configurator</h1>

  <div id="controls">
    <label for="stateSelect">Select a state:</label>
    <select id="stateSelect">
      <option disabled selected>— Select State —</option>
    </select>

    <label for="numPlans">Number of plans:</label>
    <select id="numPlans" disabled>
      <option disabled selected>— Select —</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>

  <div id="slotsContainer"></div>

  <div id="cards"></div>

  <section id="pricingSection" style="display:none">
    <h2>Pricing Tables</h2>
    <label>
      <select id="promoToggle">
        <option value="no">No Promo</option>
        <option value="yes">Include Promo</option>
      </select>
      Promo Price:
      <input type="number" id="promoPrice" placeholder="0.00" disabled />
    </label>
    <label>
      Years:
      <select id="numYears">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </label>
    <label>
      Growth Rate (%):
      <input type="number" id="growthRate" value="3" />
    </label>
    <div id="pricingTablesContainer"></div>

    <label for="skuInput">SKUs (one per line):</label>
    <textarea id="skuInput" rows="3"></textarea>

    <label>
      <input type="checkbox" id="agreeTerms" />
      I agree to the terms
    </label>

    <button id="proceedBtn" disabled>Proceed to Payment</button>
    <button id="resetBtn">Reset</button>
  </section>

  <!-- Feature Modal -->
  <div id="featureModal" class="modal" style="display:none">
    <div class="modal-content">
      <span class="close">&times;</span>
      <ul id="featureList"></ul>
    </div>
  </div>

  <!-- Load your scripts as modules -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
