<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lexis+ Product Configurator</title>
  <style>
    /* include all your existing CSS here from above */
    /* … */
  </style>
</head>
<body>
  <div class="top-actions">
    <button class="button-secondary" id="resetBtn">Reset</button>
  </div>

  <h1>Lexis+ Product Configurator</h1>

  <div class="controls">
    <div>
      <label for="stateSelect">Jurisdiction (State)</label>
      <select id="stateSelect">
        <option disabled selected>— Select State —</option>
      </select>
    </div>
    <div>
      <label for="numPlans">Number of Plans</label>
      <select id="numPlans" disabled>
        <option disabled selected>— Select —</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
  </div>

  <div class="slots"           id="slotsContainer"></div>
  <div class="cards-grid"      id="cards"></div>
  <div id="pricingSection">
    <h2>Pricing Table</h2>
    <div class="controls">
      <div>
        <label for="promoToggle">Include Promotional Period?</label>
        <select id="promoToggle">
          <option value="no" selected>No</option>
          <option value="yes">Yes</option>
        </select>
      </div>
      <div>
        <label for="promoPrice">Promo Monthly Rate</label>
        <input type="number" id="promoPrice" placeholder="0.00" disabled />
      </div>
      <div>
        <label for="numYears">Number of Years</label>
        <select id="numYears">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div>
        <label for="growthRate">Outyear Growth (%)</label>
        <input type="number" id="growthRate" value="3" step="0.1" />
      </div>
    </div>

    <div class="pricing-tables" id="pricingTablesContainer"></div>

    <div class="controls">
      <div style="flex:1 1 100%;">
        <label for="skuInput">Additional SKUs (up to 10)</label>
        <textarea id="skuInput" placeholder="Enter SKUs, one per line"></textarea>
      </div>
    </div>
  </div>

  <div class="controls">
    <input type="checkbox" id="agreeTerms" />
    <label for="agreeTerms">I agree to the Terms & Conditions for this quote</label>
  </div>

  <div class="footer-buttons">
    <button class="button-primary print-button" onclick="window.print()">
      Download PDF
    </button>
    <button class="button-primary" id="proceedBtn" disabled>
      Proceed to Payment
    </button>
  </div>

  <!-- Feature Modal -->
  <div id="featureModal">
    <div class="modal-content">
      <h3>Plan Features</h3>
      <ul id="featureList"></ul>
      <button class="close">Close</button>
    </div>
  </div>

  <!-- Load modules -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
