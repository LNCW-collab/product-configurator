<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Custom Quote</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Your Lexis+ Quote</h1>
  <div id="quoteContainer"></div>
  <div class="footer-buttons">
    <button class="button-secondary" id="acceptBtn">Accept Quote</button>
  </div>

  <script type="module">
    import { loadQuote, acceptQuote } from "./firebase.js";

    // Full mapping for features & logos
    const featuresByTier = {
      'State Essential': {
        features: [
          'State Cases: broad state-specific case law',
          'State Statutes & Legislation: real-time updates',
          'State Briefs, Pleadings & Motions',
          'Verdicts & Settlements: largest collection',
          'State Jury Instructions',
          'Shepard’s Citations Service'
        ],
        logo: 'LexisPlus.png'
      },
      'State Enhanced': {
        features: [
          'All State Essential features',
          'State Agency & Admin Materials',
          'Federal Cases: widest federal case law',
          'Federal Legislative Materials: congressional acts & bills',
          'Automated Templates: State Automated Templates',
          'Matthew Bender: State edition',
          'Practical Guidance: All Forms & Practical Guidance'
        ],
        logo: 'LexisPlus.png'
      },
      'State Professional': {
        features: [
          'All State Enhanced features',
          'Federal Agency & Admin Materials',
          'CourtLink: court dockets & documents',
          'News: Law360 daily coverage',
          'Verdicts & Settlements',
          'Jury Instructions: All Jury Instructions'
        ],
        logo: 'LexisPlus.png'
      },
      'Premier': {
        features: [
          'All State Professional features',
          'AI Summaries: advanced AI insights',
          'Advanced Research Tools'
        ],
        logo: 'LexisPlus.png'
      }
    };

    async function renderQuote() {
      const params = new URLSearchParams(location.search);
      const id = params.get("id");
      if (!id) {
        document.getElementById("quoteContainer").textContent = "No quote ID provided.";
        return;
      }

      const data = await loadQuote(id);
      const container = document.getElementById("quoteContainer");
      container.innerHTML = `<h2>Jurisdiction: ${data.state}</h2>`;

      // pull out the chosen plan
      const idx = data.chosenPlanIndex;
      const plan = data.plans[idx];
      const tierInfo = featuresByTier[plan.tier];
      const logo = plan.platform === "Protégé" ? "Protege.png" : tierInfo.logo;

      // build pricing rows
      let rows = "";
      if (data.promo !== null) {
        rows += `<tr><td>Promotional Period</td><td>$${data.promo.toFixed(2)}</td></tr>`;
      }
      const growth = data.growth / 100;
      for (let y = 1; y <= data.years; y++) {
        const baseRate = y === 1
          ? plan.rate
          : plan.rate * Math.pow(1 + growth, y - 1);
        rows += `<tr><td>Year ${y}</td><td>$${baseRate.toFixed(2)}</td></tr>`;
      }

      // render the card + table
      const card = document.createElement("div");
      card.className = "pricing-table-wrapper";
      card.innerHTML = `
        <h3>${plan.platform} – ${plan.tier}</h3>
        <img src="${logo}" alt="Logo"/>
        <table>
          <thead><tr><th>Period</th><th>Monthly Rate</th></tr></thead>
          <tbody>${rows}</tbody>
        </table>
        <h4>Features</h4>
        <ul>
          ${tierInfo.features.map(f => `<li>${f}</li>`).join("")}
        </ul>
      `;
      container.appendChild(card);

      document.getElementById("acceptBtn").addEventListener("click", async () => {
        await acceptQuote(id);
        alert("Quote accepted—thank you!");
      });
    }

    renderQuote();
  </script>
</body>
</html>
